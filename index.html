<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Kawaii</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebf1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            flex-direction: column;
        }
        .clock-wrapper {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .clock-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .clock-display {
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            white-space: nowrap;
        }
        .clock-24h {
            margin-top: 10px;
            font-size: 24px;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        select {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 100%;
            max-width: 150px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .play-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6699;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .play-button:hover {
            background-color: #ff3366;
        }
        @media (max-width: 500px) {
            .clock-display {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-wrapper">
        <div class="clock-title">Clock</div>
        <div class="clock-display">
            <div id="time"></div>
        </div>
        <div class="clock-24h" id="time-24h"></div>
        <select id="timezone">
            <option value="-12">GMT -12</option>
            <option value="-11">GMT -11</option>
            <option value="-10">GMT -10</option>
            <option value="-9">GMT -9</option>
            <option value="-8">GMT -8</option>
            <option value="-7">GMT -7</option>
            <option value="-6">GMT -6</option>
            <option value="-5" selected>GMT -5</option>
            <option value="-4">GMT -4</option>
            <option value="-3">GMT -3</option>
            <option value="-2">GMT -2</option>
            <option value="-1">GMT -1</option>
            <option value="0">GMT 0</option>
            <option value="1">GMT +1</option>
            <option value="2">GMT +2</option>
            <option value="3">GMT +3</option>
            <option value="4">GMT +4</option>
            <option value="5">GMT +5</option>
            <option value="6">GMT +6</option>
            <option value="7">GMT +7</option>
            <option value="8">GMT +8</option>
            <option value="9">GMT +9</option>
            <option value="10">GMT +10</option>
            <option value="11">GMT +11</option>
            <option value="12">GMT +12</option>
        </select>
        <button class="play-button" onclick="playMusic()">Play</button>
        <audio id="background-music" src="clocks.mp3" loop></audio>
    </div>
    <div class="footer">Creado por Nickole Murray</div>
    <script>
        function updateTime() {
            const time = document.querySelector("#time");
            const time24h = document.querySelector("#time-24h");
            const timezoneOffset = parseInt(document.querySelector("#timezone").value);
            let date = new Date();
            let utc = date.getTime() + (date.getTimezoneOffset() * 60000);
            let newDate = new Date(utc + (3600000 * timezoneOffset));
            let hours = newDate.getHours();
            let minutes = newDate.getMinutes();
            let seconds = newDate.getSeconds();
            
            let displayHours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            
            time.textContent = `${displayHours}:${minutes}:${seconds}`;
            time24h.textContent = `Hora 24H: ${displayHours}:${minutes}:${seconds}`;
        }
        
        function playMusic() {
            const music = document.getElementById("background-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
        
        document.querySelector("#timezone").addEventListener("change", updateTime);
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
